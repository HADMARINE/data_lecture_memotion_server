<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memotion</title>
    <style>
        a:link {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        body {
            background-color: #5D97FC;
        }

        #name {
            color: white;
            margin-left: 50px;
            font-size: 60px;
        }

        .Wrapper {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: center;
        }

        #container {
            width: 210px;
            height: 300px;
            background-color: white;
            display: flex;
            flex-direction: column;
            margin-left: 50px;
            padding-left: 20px;
            padding-right: 20px;
            margin-top: 30px;
            box-sizing: border-box;
            border: 2px solid black;
            border-radius: 20px;
        }

        .addmemo {
            width: 210px;
            height: 300px;
            display: inline-block;
            margin-left: 50px;
            box-sizing: border-box;
            border: 1px dashed black;
            border-radius: 20px;
            margin-top: 30px;
        }

        .plus {
            text-align: center;
            font-size: 100px;
        }

        #logout_btn{
            position: absolute;
            width: 200px;
            height: 40px;
            top:0px;
            right:0px;
            margin-top:20px;
            margin-right:20px;
            border-radius: 10px;
        }

        * {
            border: none;
        }

        *:focus {
            outline: none;
        }

        .button {
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease-out;
            background-color: #495AE6;
            color: white;
            border: 1px solid #495AE6;
        }

        .button:hover {
            background-color: #5D97FC;
            border: 1px solid white;
        }

    </style>
</head>
<body>
<h1 id="name">{{ user.name }}'s Memo</h1>
<form action="{% url 'memotion:logout' %}" method="post">{% csrf_token %}<button id="logout_btn" class="button">로그아웃</button></form>

<div class="Wrapper">

    {% if memo_list %}

        {% for memo in memo_list %}

            <a href="{% url 'memotion:show_memo' memo.id %}">
                <div id="container"><h2 id="title">{{ memo.title }}</h2><br><h4 id="content">{{ memo.content }}</h4>
                </div>
            </a>
            {% if forloop.last %}
                <a href="{% url 'memotion:memo_create' %}">
                    <div class="addmemo"><h1 class="plus">+<br></h1></div>
                </a>
            {% endif %}

        {% endfor %}

    {% else %}
        <a href="{% url 'memotion:memo_create' %}">
            <div class="addmemo"><h1 class="plus">+</h1></div>
        </a>
    {% endif %}

</div>
</body>
</html>
