<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memotion</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <style>
        h1 {
            position: relative;
            text-align: center;
            font-family: 'Ranchers', cursive;
            font-size: 70px;
            color: white;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }

        div {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        #id {
            top: 10px;
            position: relative;
        }

        #pw {
            position: relative;
            top: 25px;
        }

        #id, #pw {
            position: relative;
            width: 400px;
            height: 40px;
            border-radius: 15px;
            padding-left: 10px;
            transition: all 0.1s ease-out;
            font-size: 14px;
        }

        #id:focus, #pw:focus {
            background-color: #B9D3FF;
        }

        #login, #register {
            position: relative;
            width: 200px;
            height: 40px;
            top: 40px;
            border-radius: 10px;
        }

        #login {

        }

        #register {
            box-sizing: border-box;
            left: 208px;
            top: 0px;
        }

        body {
            background-color: #5D97FC;
        }

        * {
            border: none;
        }

        *:focus {
            outline: none;
        }

        .button {
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease-out;
            background-color: #495AE6;
            color: white;
            border: 1px solid #495AE6;
        }

        .button:hover {
            background-color: #5D97FC;
            border: 1px solid white;
        }

    </style>
</head>
<body>
<div>
    <form action="{% url 'memotion:login' %}" method="post">{% csrf_token %}
        <h1>Memotion</h1>
        <input type="id" value="" name="user_id" placeholder="아이디" id="id"/><br>
        <input type="password" value="" name="password" placeholder="비밀번호" id="pw"><br>
        <input type="submit" value="로그인" id="login" class="button">
    </form>
    <a href="{% url 'memotion:register_page' %}">
        <button id="register" class="button">회원가입</button>
    </a>
</div>
</body>
</html>
